<div class="container mt-5">
    <padre [entrada]="entradaTarjeta"></padre>
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">URL</th>
          <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody *ngFor="let entrada of hijo; let i = index">
        <tr>
          <th scope="row">{{ i+1 }}</th>
          <td>{{ entrada.imageName | decoradorTituloEntrada }}</td>
          <td>{{ entrada.imageUrl }}</td>
          <td>
              <a class="btn btn-primary" (click)="entradaTarjeta = entrada">Enviar mensaje</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
